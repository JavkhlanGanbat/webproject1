<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse and purchase books from our extensive online bookstore collection. Find your next favorite book today.">
    <title>Bookstore</title>

    <link rel="stylesheet" href="client/css/styles.css">
    <script defer>
        // Initialize theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    <script type="module" defer>
        import { Router } from '/client/js/router.js';
        Router.init();
    </script>
    <script type="module" src="/client/components/admin-button.js"></script>
</head>
<body>
    <store-header></store-header>
    <div class="container">
        <div class="cart">
            <shopping-cart></shopping-cart>
        </div>
        <div class="books">
            <book-list></book-list>
        </div>
    </div>
    <script type="module" src="/client/js/main.js"></script>
</body>
</html>
